<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Previsão do Tempo</title>
    <link

      type="text/css"
      href="/home/nilson/Teste/videoaula-RodolfMori-previsaoDoTempo/css/style.css"

  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button class="btn-busca" onclick= btnbuscar()>
        <img
          class="img-busca"
          alt="Buscar"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>
      <div class="caixa-media">
      <h2 class="cidade">Tempo em São Paulo</h2>

      <div class="caixa-menor">
      <img class="img-previsao"
        alt="icone-info-tempo"
        src="https://openweathermap.org/img/wn/04n.png"
      />
      <p class="previsao">Nublado</p>
    </div>

      <p class="umidade">Umidade: 76%</p>
    </div>
</div>

    </div>
